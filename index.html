<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Social Media Selector Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="menu">
            <p>Social Media</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="social-list hide">
            <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
            </li>
            <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <p>Youtbe</p>
            </li>
            <li>
            <i class="fa-brands fa-twitter" style="color: lightskyblue;"></i>
            <p>Twitter</p>
            </li>
            <li>
            <i class="fa-brands fa-instagram" style="color: palevioletred;"></i>
            <p>Facebook</p>
            </li>
        </ul>
        <script src="index.js"></script>
    </body>
</html>
